宏德博学 化育天工
<p>
　　“宏德博学”即要求学生志向宏大、道德高尚、学问广博、学力深厚；“化育天工”即要求学生探索自然之奥秘，变革自然之工巧为人类服务，同时暗寓“化工”两字。在50年的历史中，化大以此校训和“团结奉献、艰苦奋斗、务实力行、博学创新”的精神培养了近十万名学生，他们遍布全国各地乃至世界各地，并且在各自的工作岗位上作出了骄人的业绩，成为各自领域中的领军人物、领导干部、技术骨干或学术带头人。
