<p>
　　作词：刘健王续琨，作曲：郑述诚。
</p>
<p>
　　歌词：
</p>
<p>
　　你屹立在凌水河畔，你昂首在黄海之滨，<br/>
　　啊~大连理工大学桃李芬芳，笑浴万里春风。<br/>
　　你在朝霞中诞生，你与共和国同龄，<br/>
　　啊~大连理工大学岁月峥嵘，创业发展走过光辉历程。<br/>
　　团结进取，求实创新，是你光荣的传统，<br/>
　　造就英才，科教兴国，是你神圣的使命。<br/>
　　啊~大工，科学的殿堂，在拼搏中发展，<br/>
　　啊~大工，人才的摇篮，与新时代同行，与新时代同行。
</p>
